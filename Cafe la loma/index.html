<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">
    <title>Café la loma</title>
</head>
<body>
    <header>
        <h1 class="font-family">Café la loma</h1>
    </header>
    <nav class="font-family">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#about-us">About-us</a>
        <a href="#location">Location</a>
        <a href="#reservation-form">Reservation form</a>
        <section style="display: flex;">
            <span class="dark">Dark mode</span>
            <label class="theme-switch">
            <input type="checkbox" id="toggle-theme" checked>
            <span class="slider"></span>
            </label>     
        </section>
    </nav>
    <main id="home">
        <section class="hero-image">
            <div class="slogan-container">
                <p>
                    Sabores que florecen en lo alto
                </p>
            </div>
        </section>
    </main>

    <section class="product-cards" id="menu">
        <div class="card">
            <h2>Brownie muffins</h2>
            <img src="Assets/BrownieMuffins_04.jpg" alt="brownie-muffins" class="img-card">
        </div>
        
        <div class="card">
            <h2>Cold capuchino</h2>
            <img src="Assets/Capuchino.jpg" alt="Capuchino" class="img-card">
        </div>
        <div class="card">
            <h2>Cheesecake</h2>
            <img src="Assets/cheesecake.jpg" alt="cheesecake" class="img-card">
        </div>
        
    </section>
    <section class="container-location">
        <h2>Location</h2>
        <div id="location">
            <div class="fecha-hora">
                <h2>Horarios de atención</h2>
                <ul>
                    <li>Lunes a viernes: 7am - 6pm</li>
                    <li>Sabados: 6am - 12pm</li>
                </ul>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.2946891818406!2d-75.59844397008419!3d6.2248209234048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4429c1c650ebd7%3A0xc69d335227d5a9f9!2sLa%20Vaquita%20-%20Bel%C3%A9n!5e0!3m2!1ses!2sco!4v1749143832365!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <section id="reservation-form">
        
    </section>
    <footer>
        
    </footer>
</body>
</html>
